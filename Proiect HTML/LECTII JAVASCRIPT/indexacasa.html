<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./scripts/list.js" defer></script>
    <title>To do list</title>
  </head>
  <body>
    <header class="header_section">
      <div class="header_logo_container">
        <img class="logo_image" src="./images/logo.png" alt="logo" />

      <div class="header_title_container">
        <h1 class="page_title">LIST CREATOR</h1>

    </header>

    <main class="main_section" id="main_section"></main>

    <footer class="footer_section">footer</footer>
